<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MY.SHOP</title>
    <link rel="shortcut icon" href="./images/shopping-cart.svg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body class="product-section" data-barba="wrapper">
    <nav class="product-nav">
        <img src="./images/burger.svg" alt="" />
        <a class="logo" href="./index.html">MY.SHOP</a>
        <img src="./images/shopping-cart.svg" alt="shopping-bag" />
    </nav>

    <div class="product-section" data-barba="container" data-barba-namespace="product">
        <h2>Shop our signatures.</h2>
        <p>
            Your shortcut to sophistication, Our Signatures never go out of style.
        </p>
    </div>
    <div class="product-gallery">
        <div class="card">
            <img class="product-img" src="./images/yellowcard.png" alt="" />
            <h3>Liesara</h3>
            <p>Yellow leathers</p>
            <div class="price">
                <h4>$299</h4>
                <img src="./images/product-cart.svg" class="product-cart" alt="" />
            </div>
        </div>
        <div class="card">
            <img class="product-img" src="./images/tancard.png" alt="" />
            <h3>Liesara</h3>
            <p>Ten leathers</p>
            <div class="price">
                <h4>$299</h4>
                <img src="./images/product-cart.svg" class="product-cart" alt="" />
            </div>
        </div>
        <div class="card">
            <img class="product-img" src="./images/bluecard.png" alt="" />
            <h3>Liesara</h3>
            <p>blue leathers</p>
            <div class="price">
                <h4>$299</h4>
                <img src="./images/product-cart.svg" class="product-cart" alt="" />
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js" integrity="sha512-eP6ippJojIKXKO8EPLtsUMS+/sAGHGo1UN/38swqZa1ypfcD4I0V/ac5G3VzaHfDaklFmQLEs51lhkkVaqg60Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- unpkg -->
    <script src="https://unpkg.com/@barba/core"></script>
    <script src="./app.js"></script>
</body>

</html>
